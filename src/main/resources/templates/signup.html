<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Arteesan: Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" th:href="@{/css/signup/signup.css}" />
</head>

<body>
    <!-- multistep form -->
    <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Cuenta</li>
            <li>Perfil</li>
            <li>Datos personales</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Crea tu cuenta</h2>
            <h3 class="fs-subtitle">Información de acceso</h3>
            <input type="text" name="email" placeholder="email*" />
            <input type="password" name="pass" placeholder="Contraseña*" />
            <input type="password" name="cpass" placeholder="Confirmar contraseña*" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Perfil</h2>
            <h3 class="fs-subtitle">¿Cómo te vas a dar a conocer?</h3>
            <input type="text" name="twitter" placeholder="nickname*" />
            <input type="text" name="facebook" placeholder="Foto de perfil" />
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Datos personales</h2>
            <h3 class="fs-subtitle">Estarán seguros ;)</h3>
            <input type="text" name="fname" placeholder="Nombre*" />
            <input type="text" name="lname" placeholder="Apellidos*" />
            <textarea name="address" placeholder="Cuéntanos sobre ti"></textarea>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
    </form>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" />

    <script th:src="@{/js/signup/signup.js}"></script>
</body>
</html>
